apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-app-canary
  labels: { app: aceest-gym, version: canary }
spec:
  replicas: 1
  selector:
    matchLabels: { app: aceest-gym, version: canary }
  template:
    metadata:
      labels: { app: aceest-gym, version: canary }
    spec:
      containers:
      - name: aceest-app
        image: 2024tm93169/aceest-fitness-gym:1.3
        ports: [ { containerPort: 5000 } ]
